# PRODUCTION Environment - nginx.conf
user nginx;
worker_processes auto; # Use all available CPU cores

# Production logging - errors only
error_log /var/log/nginx/error.log error;
pid /var/run/nginx.pid;

events {
    worker_connections 2048; # Increased for production load
    multi_accept on;
    use epoll;
    worker_rlimit_nofile 8192; # Increase file descriptor limit
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimized log format for production monitoring
    log_format prod '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" '
                    '"$request_time" "$upstream_response_time"';

    # Conditional logging - skip health checks and static assets
    map $request_uri $loggable {
        ~^/health$ 0;
        ~^/nginx-status$ 0;
        ~\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ 0;
        default 1;
    }
    access_log /var/log/nginx/access.log prod if=$loggable;

    # Performance optimizations for production
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75; # Optimized for production
    types_hash_max_size 4096;
    server_tokens off; # Hide nginx version

    # Production buffer sizes
    client_body_buffer_size 256k;
    client_max_body_size 100m;
    client_header_buffer_size 2k;
    large_client_header_buffers 8 8k;

    # Aggressive compression for production
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9; # Maximum compression
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        font/opentype;

    # Security enhancements
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

    include /etc/nginx/conf.d/*.conf;
}
