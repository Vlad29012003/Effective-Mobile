# infra/nginx/conf.d/default.conf

upstream app_upstream {
    server backend:8000;
    keepalive 32;
}

upstream minio_upstream {
    server minio:9002;
    keepalive 32;
}

upstream minio_console_upstream {
    server minio:9001;
    keepalive 32;
}

server {
    listen 80 default_server;
    server_name _;
    client_max_body_size 100M;

    # Existing static files configuration
    location /static/ {
        proxy_pass http://minio_upstream/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;

        expires 1h;
        add_header Cache-Control "public, no-transform";
        access_log off;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    location /media/ {
        proxy_pass http://minio_upstream/media/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;

        expires 1h;
        add_header Cache-Control "public, no-transform";
        access_log off;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # Your existing web application configuration
    location / {
        proxy_pass http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;

        add_header X-Upstream $upstream_addr;
        add_header X-Request-ID $request_id;
    }

    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy\n';
    }

    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.4.0/24;  # Docker network
        deny all;
    }
}
