# DEV Environment - nginx.conf
user nginx;
worker_processes 2; # Limited for dev environment

# Verbose logging for debugging
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 512; # Reduced for dev
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Detailed log format for development debugging
    log_format dev '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   '"$request_time" "$upstream_response_time" '
                   '"$upstream_addr" "$request_id"';

    # Log everything in development
    access_log /var/log/nginx/access.log dev;

    # Performance settings optimized for development
    sendfile off; # Disable for better file change detection
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30; # Shorter timeout for dev
    types_hash_max_size 2048;
    server_tokens on; # Show version for debugging

    # Smaller buffers for quicker response in dev
    client_body_buffer_size 64k;
    client_max_body_size 500m; # Larger for testing big uploads
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Lighter compression for faster processing
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 3; # Lower compression for speed
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    include /etc/nginx/conf.d/*.conf;
}
