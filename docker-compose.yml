version: "3.7"

services:
  db:
    image: postgres:14
    container_name: ov_admin_db
    env_file:
      - .env
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ov_admin_backend
    restart: unless-stopped
    command: /scripts/start.sh
    depends_on:
      storage:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - staticfiles:/app/src/staticfiles
    ports:
      - "8000:8080"
    networks:
      - backend

  redis:
    image: redis
    container_name: ov_admin_redis
    env_file:
      - .env
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/var/lib/redis/data/
    networks:
      - backend

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ov_admin_celery_worker
    restart: always
    command: /start-celery-worker.sh
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q 'celery' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ov_admin_celery_beat
    restart: always
    command: /start-celery-beat.sh
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q 'celery beat' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

  storage:
    image: minio/minio:latest
    container_name: ov_admin_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ov_admin_celery_rabbitmq
    ports:
      - "5672:5672" # AMQP port for Celery broker
      - "15672:15672" # Management UI
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

volumes:
  db_volume:
  redis_data:
  staticfiles:
  minio-data:
  rabbitmq_data:

networks:
  backend:
    driver: bridge
